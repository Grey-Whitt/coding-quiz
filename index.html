<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>
</head>
<body>
    <header>
        <h1>The Code Quiz</h1>
        <p id="scoreBoard"></p>
    </header>

    <main>

        <h2 id="title"></h2>
        <div class="timer">
            <p id="timeLeft"></p>
        </div>
        <button id="start" class="btn start-btn"></button>
        <button id="reStart" class="remove" onClick="window.location.reload();"></button>
        <div id='initials'>
            <input id="userName" class="remove" type="text" placeholder="Enter Your Initials Here" maxlength="2">
            <button class="remove btn scoreBtn" id='saveScore'>Save Your Score!</button>
        </div>
        <div class='buttons' id="answers">
            
        </div>
        
    </main>
    <h3 class="answerCheck"></h3>
    
    

    <script src="./assets/script.js"></script>
</body>
</html>
